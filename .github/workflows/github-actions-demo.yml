name: GitHub Actions Demo
on:
  push:
    branches-ignore:  [.github/**]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Name of trigger event: ${{ github.event_name }}"
          echo "Name of branch: ${{ github.ref }}"
      - uses: actions/checkout@v3.3.0
      - name: List all files in repository
        run: |
          echo "Listing all files in the ${{ github.repository }} repository:"
          tree
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
